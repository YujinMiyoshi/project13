{% extends "todo/base.html" %}
{% block content %}
<div class="row">
    <div class="card col-md-6">
        <div class="card-body">
            <form action="{% url 'todo:login' %}" method="post">
                {{ form.non_field_errors }}
                {% for field in form %}
                    {{ field }}
                    {{ field.errors }}
                    <hr>
                {% endfor %}
                <button type="submit" class="btn btn-success btn-lg btn-block">ログイン</button>
                <input type="hidden" name="next" value="{{ next }}"/>
                {% csrf_token %}
            </form>
        </div>
    </div>
    <div class="card col-md-6">
        <div class="card-body">
            <a href="{% url 'todo:user_create' %}" class="btn btn-success btn-lg btn-block">ユーザー登録</a>
        </div>
    </div>
</div>
{% endblock %}
